<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D3E0CD;
            margin: 0;
            padding: 0;
        }
        #panel {
            background-color: #B8D0B1;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        .recipe-block {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-column-gap: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .recipe-image {
            width: 150px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .recipe-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="panel">
        <h1>Found 'x' Results</h1>
        <div class="recipe-block">
            <div class="recipe-image">
                <img src="placeholder_image.jpg" alt="Recipe Image">
            </div>
            <div class="recipe-details">
                <h4>Food</h2>
                <p>description</p>
            </div>
        </div>
        <!-- turn into loop later -->
    </div>
</body>
</html>
